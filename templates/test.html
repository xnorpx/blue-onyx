{% extends "base.html" %}

{% block title %}Blue Onyx - Image Test{% endblock %}

{% block content %}
<h1>Blue Onyx - Image Test</h1>

<div class="test-section">
    <form action="/test" method="post" enctype="multipart/form-data">
        <label for="image-upload" class="file-upload">
            <i class="fas fa-upload"></i> Choose a JPEG Image
        </label>
        <input type="file" id="image-upload" name="image" accept="image/jpeg" required>
        <input type="submit" value="Upload">
    </form>

    {% if image_data.is_some() %}
    <h2>Processed Image:</h2>
    <img src="{{ image_data.unwrap() }}" alt="Processed Image" class="processed-image">
    {% endif %}
</div>
{% endblock %}

{% block links %}
<div class="links">
    <a href="/"><i class="fas fa-home"></i> Home</a>
</div>
{% endblock %}
